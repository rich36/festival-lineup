<html>
<head>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script language="javascript">
var Artist = function(name, url, description)
{
	this.name = name;
	this.url = url;
	this.description = description
}

var ArtistPerformance = function(artist, start_time)
{
	this.artist = artist;
	this.start_time = start_time;
}

var Stage = function(name)
{
	this.name = name;
	this.performances = new Array();
}

Stage.prototype.add_performance = function(artist, start_time)
{
	var self = this;
	var ap = new ArtistPerformance(artist, start_time);
	self.performances.push(ap);
	console.log("I have just added a new performance " + self.performances[self.performances.length - 1].artist.name + " at " + start_time);
}



$(document).ready(function()
{
	var stage = new Stage('Indoor Stage');
	var nfs = new Artist('Nine False Suns', 'http://www.ninefalsesuns.com', 'Some band');
	var p = new ArtistPerformance(nfs, new Date(2012, 8, 11, 21, 30));
	
	stage.add_performance(nfs, new Date(2012, 8, 11, 21, 30));
	$('#output').html("Testing " + stage.name + " length: " + stage.performances[0].artist.name);
	
	// This works fine
	/*var a = new Array();
	a.push(p);
	$('#output').html("Testing " + stage.name + " length: " + a[0].artist.name);*/
});
</script>
</head>
<body>
<h1>Testing</h1>

<div id='output' style='color: green; font-family: Verdana; font-size: 16px;'>

</div>
</body>
</html>
